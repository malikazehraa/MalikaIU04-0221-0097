<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Signup Form</h2>

    <form>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Enter first name">
        </div>

    
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name">
        </div>

       
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter email">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter password">
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender" class="ms-3"> Female
        </div>

        <div class="mb-3">
            <label class="form-label">Interested Courses</label><br>
            <input type="checkbox"> Web Development <br>
            <input type="checkbox"> App Development <br>
            <input type="checkbox"> Data Science
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <input type="file" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Country</label>
            <select class="form-select">
                <option>Select Country</option>
                <option>Pakistan</option>
                <option>India</option>
                <option>USA</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <select class="form-select">
                <option>Select City</option>
                <option>Karachi</option>
                <option>Lahore</option>
                <option>Islamabad</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Signup</button>

    </form>
</div>

</body>
</html>
